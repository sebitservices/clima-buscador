<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clima | Tu Portafolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-400 to-cyan-200 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-2xl w-full max-w-md mx-auto p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Buscador de Clima</h1>
            <p class="text-gray-600">Descubre el clima en cualquier ciudad del mundo</p>
        </header>
        
        <div class="flex flex-col sm:flex-row mb-6">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Ingresa el nombre de una ciudad..." 
                class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg sm:rounded-l-lg sm:rounded-r-none rounded-r-lg sm:mb-0 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <button 
                id="search-button" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-r-lg sm:rounded-r-lg sm:rounded-l-none rounded-l-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
            >
                <i class="fas fa-search mr-1"></i> Buscar
            </button>
        </div>
        
        <div id="weather-container" class="hidden bg-gray-50 rounded-lg p-6 mb-6 text-center">
            <!-- El contenido del clima se mostrará aquí -->
        </div>
        
        <div id="error-container" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded mb-6">
            <!-- Los mensajes de error se mostrarán aquí -->
        </div>
        
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>&copy; 2025 Buscador de Clima | Desarrollado para mi Portafolio</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
